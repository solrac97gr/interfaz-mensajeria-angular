<div class="login-container">
    <div class="container">
      <div class= "row justify-content-md-center">
        <div class="col-md-3">
          <div class="avatarFrameoffline margtop15 margbot15">
            <img class="avatarImage img-fluid" src="assets/img/generic_avatar.png" alt="">
          </div>
        </div>
      </div>
      <div class= "row justify-content-md-center">
        <div class = "col-md-6">
          <div class="center">
            <h3 *ngIf="operation == 'login'">Iniciar Sesion</h3>
            <h3 *ngIf="operation == 'register'">Registrarse</h3>
          </div>
          <p *ngIf="operation == 'register'">Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p>
          <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'register'">Registrarse</a></p>
          <div class="boreredContainer margtop15">
            <input class="form-control margbot15" type="email" placeholder="ingrese su email">
            <input class="form-control margbot15" type="password" placeholder="ingrese su contraseÃ±a">
            <input *ngIf="operation == 'register'" class="form-control margbot15" type="text" placeholder="ingrese nick">
          </div>
          <div class="center margtop15">
            <a *ngIf="operation == 'login'" class="btn btn-primary">Iniciar Sesion</a>
            <a *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
          </div>
        </div>
      </div>  
    </div>
</div>
